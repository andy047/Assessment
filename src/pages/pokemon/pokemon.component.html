<div>

        <table class="table">
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td>Detalles</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pokemon of pokemonList; let index = index"> 
                        <td>
                            {{pokemon.nombre}}
                        </td>
                        <td>
                            <button (click)="seeDetails(pokemon.url)" data-toggle="modal" data-target="#exampleModal" class="btn btn-info" >
                                <span class="fa fa-eye"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        
                        <td colspan="2" style="text-align: center;" *ngIf="pokemonList.length==0">
                            No hay registros diponibles..
                        </td>
                        
                    </tr>
                </tbody>
            </table>
            
            
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document" *ngIf="infoPokemon!=null">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Detalles de {{infoPokemon.nombre}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-4">
                                    <label for="Foto">Foto</label>
                                    <img id="Foto" [src]="infoPokemon.foto" alt="">
                                </div>
                                <div class="col-4">
                                    <label for="Altura">
                                        Altura
                                    </label>
                                    <input [value]="infoPokemon.altura" id="Altura" class="form-control" type="text" disabled>
                                </div>
                                <div class="col-4">
                                    <label for="Peso">
                                        Peso
                                    </label>
                                    <input [value]="infoPokemon.peso" id="Peso" class="form-control" type="text" disabled>
                                </div>
                                    
                            </div>
                            <hr>
                            habilidades
                            <div class="row">
                                <ul class="list-group">
                                    <li class="list-group-item" *ngFor="let habilidad of infoPokemon.habilidades">
                                        {{habilidad}}
                                    </li>
                                    <li class="list-group-item" *ngIf="infoPokemon.habilidades.length==0">
                                        No tiene habilidades
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cleanInfo()">Cerrar</button>
                            
                        </div>
                    </div>
                </div>
            </div>
</div>
